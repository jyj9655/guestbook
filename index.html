<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방명록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 스마트폰 크기만큼의 베이지색 중앙 영역 -->
  <div id="center-background">
    <div id="guestbook-container">
      <h1>방명록</h1>
      <!-- 방명록 목록 -->
      <div id="guestbook">
        <!-- 방명록 항목이 여기에 표시됩니다 -->
      </div>
      <!-- 페이징 및 작성하기 버튼 -->
      <div id="pagination-and-button">
        <div id="pagination">
          <span class="page-number active">1</span>
          <span class="page-number">2</span>
          <span class="page-number">3</span>
          <span class="page-number">4</span>
        </div>
        <button id="openPopup">작성하기</button>
      </div>
    </div>
  </div>

  <!-- 팝업 (기본적으로 숨김 상태) -->
  <div id="popup" class="hidden">
    <div class="popup-content">
      <button id="closePopup" class="close-btn">&times;</button>
      <h2>방명록</h2>
      <form id="popupForm">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" required>
        <label for="message">메시지</label>
        <textarea id="message" placeholder="100자 이내로 작성해주세요" maxlength="100" required></textarea>
        <button type="submit">작성하기</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
