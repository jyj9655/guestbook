<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방명록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="center-background">
    <div id="guestbook-container">
      <h1>방명록</h1>
      <div id="guestbook"></div>
      <div id="pagination-and-button">
        <div id="pagination"></div>
        <button id="openPopup">작성하기</button>
      </div>
    </div>
  </div>
  <div id="popup" class="hidden">
    <div class="popup-content">
      <button id="closePopup" class="close-btn">&times;</button>
      <h2>방명록 작성</h2>
      <form id="popupForm">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" required>
        <label for="message">메시지</label>
        <textarea id="message" placeholder="100자 이내로 작성해주세요" maxlength="100" required></textarea>
        <button type="submit">작성하기</button>
      </form>
    </div>
  </div>
  <div id="deletePopup" class="hidden">
    <div class="popup-content">
      <button id="closeDeletePopup" class="close-btn">&times;</button>
      <form id="deleteForm">
        <label for="deletePassword">비밀번호 확인</label>
        <input type="password" id="deletePassword" placeholder="비밀번호" required>
        <button type="submit">삭제하기</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
